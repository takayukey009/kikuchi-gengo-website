<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お知らせ一覧 - 門</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <a href="/" class="logo-link">門</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="section news-list-page">
            <div class="container">
                <div class="breadcrumb">
                    <a href="/">ホーム</a>
                    <i class="fas fa-chevron-right"></i>
                    <span>お知らせ</span>
                </div>

                <div class="news-list-content">
                    <h1 class="section-title">お知らせ</h1>
                    <div id="news-list">
                        <!-- ニュースアイテムは JavaScript で動的に追加されます -->
                    </div>
                    <div class="news-footer">
                        <a href="/" class="btn btn-primary">
                            <i class="fas fa-home"></i>
                            トップページへ戻る
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">mon</div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 門 - 菊池源吾牛メンチカツ専門店</p>
            </div>
        </div>
    </footer>

    <script src="../js/news.js"></script>

</html>
