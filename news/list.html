<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お知らせ一覧 - 門仙茶屋</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <a href="/" class="logo-link">門</a>
                <div class="nav-links">
                    <a href="/#about" data-translate="nav.about">菊池源吾牛について</a>
                    <a href="/#menu" data-translate="nav.menu">メニュー</a>
                    <a href="/#reserve" data-translate="nav.reserve">ご予約</a>
                    <a href="/#access" data-translate="nav.access">アクセス</a>
                    <a href="/#voice" data-translate="nav.voice">お客様の声</a>
                </div>
                <div class="language-switcher">
                    <button class="lang-btn active" data-lang="ja">日本語</button>
                    <button class="lang-btn" data-lang="en">English</button>
                    <button class="lang-btn" data-lang="zh">中文</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="section news-list-page">
            <div class="container">
                <div class="breadcrumb">
                    <a href="/">ホーム</a>
                    <i class="fas fa-chevron-right"></i>
                    <span>お知らせ</span>
                </div>

                <div class="news-list-content">
                    <h1 class="section-title">お知らせ</h1>
                    <div id="news-list">
                        <!-- ニュースアイテムは JavaScript で動的に追加されます -->
                    </div>
                    <div class="news-footer">
                        <a href="/" class="btn btn-primary">
                            <i class="fas fa-home"></i>
                            トップページへ戻る
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <h3>門仙茶屋</h3>
                    <p>〒000-0000<br>東京都〇〇区〇〇1-2-3</p>
                    <p>TEL: 03-1234-5678</p>
                </div>
                <div class="footer-nav">
                    <a href="/#about">菊池源吾牛について</a>
                    <a href="/#menu">メニュー</a>
                    <a href="/#reserve">ご予約</a>
                    <a href="/#access">アクセス</a>
                    <a href="/#voice">お客様の声</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 門仙茶屋 All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../js/translations.js"></script>
    <script src="../js/language-switcher.js"></script>
    <script src="../js/news.js"></script>
</body>
</html>
